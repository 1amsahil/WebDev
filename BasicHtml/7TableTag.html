<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>

            <h3>Table 1</h3>
            <table border="1px">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Add.</th>
            </tr>
            <tr>
                <td>data1</td>
                <td>data2</td>
                <td>data3</td>
            </tr>
            <tr>
                <td>data4</td>
                <td>data5</td>
                <td>data6</td>
            </tr>
            <tr>
                <td>data7</td>
                <td>data8</td>
                <td>data9</td>
            </tr>
        </table>

        <h3>Table 2</h3>
        
        <table border="1px">
            <tr>
                <th>Name</th>
                <td colspan="2">data1</td>
            </tr>
            <tr>
                <th rowspan="2">Phone Number</th>
                <td>data2</td>
                <td>data3</td>
                
            </tr>
            <tr>
                <td>data4</td>
                <td>data5</td>
            </tr>
            <tr>
                <th>Address</th>
                <td colspan="2">data6</td>
            </tr>
            
        </table>
        
        <!--Nested Table-->
        <h3>Nested Table</h3>
        <table border="1px">
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
            <tr>
                <td>data1</td>
                <td>data2</td>
                <td>data3</td>
            </tr>
            <tr>
                <td>data4</td>
                <td>
                    <table border="2px">
                        <tr>
                            <td>Sub 1</td>
                            <td>Sub 2</td>
                        </tr>
                        <tr>
                            <td>Sub 3</td>
                            <td>Sub 4</td>
                        </tr>
                    </table>
                </td>
                <td>data6</td>
            </tr>
            <tr>
                <td>data7</td>
                <td>data8</td>
                <td>data9</td>
            </tr>
        </table>
    </body>
</html>
