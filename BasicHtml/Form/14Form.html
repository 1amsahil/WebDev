<!doctype html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                Name :
                <input type="text">
                <input type="submit" value="submit form" >
            </div>

            <br>
            <h3>Input Types</h3>
            <!--Form Input Type-->
            
            <div>
                Text:
                <input type="text">
            </div>

            <div>
                Password:
                <input type="password">
            </div>

            <div>
                Color:
                <input type="color">
            </div>

            <div>
                Date:
                <input type="date">
            </div>

            <div>
                Time:
                <input type="time">
            </div>

            <div>
                Email:
                <input type="email">
            </div>

            <div>
                URL:
                <input type="url">
            </div>
            
            <div>
                Number:
                <input type="number">
            </div>

            <div>
               Range:
               <input type="range" min="0" max="100">
            </div>
            
            <div>
                Reset:
                <input type="reset">
            </div>

            <div>
                Submit:
                <input type="submit"  value="submit form">
            </div>

            <br>
            <h3>Upload File Type</h3>
            <!--Upload File Type-->

            <div>
                File:
                <input type="file" multiple>
            </div>

        </form>
    </body>
</html>
