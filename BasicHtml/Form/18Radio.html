<body>
    <form>
        <h3>1.Radio Button with same (name Attribute) :</h3>
        <input type="radio" checked name="gender">Male
        <!--checked is for default selected-->
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        
        <h3>2.Radio Button with different (name Attribute) :</h3>
        <input type="radio" name="Car">BMW
        <input type="radio" name="bike">Duccati
        <input type="radio" name="transport">Airplane
    </form>
</body>
