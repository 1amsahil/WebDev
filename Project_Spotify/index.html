<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
        <title>Spotify</title>
    </head>
    <body>
        
        <div class="container flex bg-black">

            <!-- left side Structure -->

            <div class="left bg-black">
                <div class="home bg-grey rounded ">
                    <div class="logo">
                        <img  src="svg/logo.svg" alt="logo" height="80px">
                    </div>

                    <ul>
                        <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                    </ul>
                </div>

                <div class="library bg-grey rounded">
                    
                    <div class="heading ">
                        <img class="invert" src="svg/library.svg" alt="library">
                        <h2>
                            Your library
                        </h2>
                    </div>

                </div>

                <div class="left-footer">
                    <div class="legal"><a href=""><span>legal</span></a></div>
                    <div class="privacy-center"><a href=""><span>privacy and center</span></a></div>
                    <div class="privacy-policy"><a href=""><span>privacy policy</span></a></div>
                    <div class="about-ads"><a href=""><span>about ads</span></a></div>
                </div>

            </div>

            <!-- Right Side Structure -->

            <div class="right bg-grey rounded ">
                
                <div class="header">
                    <div class="nav">
                        <svg width="20px" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg width="20px" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <div class="button">
                        <button class="signup">Sign up</button>
                        <button class="login">Log in</button>
                    </div>
                </div>
                
                <!-- Main Content  -->
                
                <div class="spotify-playlist">
                    <h2>Spotify Playlist</h2>

                    <div class="card-container">
                        <div class="card">
                            <img src="img/music.jpeg" alt="" class="thumbnail">
                            <!-- play button -->
                            <h2>Happy Hits</h2>
                            <p>Hits to boost your mood and fill you with happiness!</p>
                        </div>
                        
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
