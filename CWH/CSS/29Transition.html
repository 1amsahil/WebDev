<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="29Transition.css">
        <title>Transition Property</title>
    </head>
    
    <!-- Transition -->
    <!--
        
        transition-property: transform; (Which property has to transition eg:- color , background-color ,etc )
        transition-duration: 3s; (total time of transition)
        transition-timing-function: ease; (ease)
        transition-delay: 2s; (after 2sec transition property works)

        short-hand
        transition: transform 3s ease 1s;
    
    -->



    <body>
        <div class="container">
            <div class="box transition"><p>box</p></div>
        </div>
    </body>

</html>
