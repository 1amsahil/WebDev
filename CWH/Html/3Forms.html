<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Hiring TA for Web Dev Course ">
</head>

<body>
    <h2>Hiring TA for Web Dev Course</h2>
    <fieldset>
        <legend>Basic Info</legend>
        <form action="">

            <div>
                <label for="N">Name :</label>
                <input type="text" placeholder="enter your name" id="N" autofocus required>
            </div>

            <div>
                <label>Gender :</label>
                <input type="radio" name="gender" id="male">
                <label for="male">male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">female</label>
            </div>

            <div>
                <label for="city">City :</label>
                <input type="text" placeholder="enter city" id="city">

                <div>
                    <label for="pin">Pincode</label>
                    <input type="number" id="pin">
                </div>

            </div>

            <div>
                <label>Language :</label>
                <input type="checkbox" id="C++">
                <label for="C++">C++</label>

                <input type="checkbox" id="Java">
                <label for="Java">Java</label>
            </div>

            <div>
                <label>Hiring for :</label>
                <select>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                </select>
            </div>

            <div>
                <label for="com">Comment</label>
            </div>
            
            <div>
                <textarea rows="5" cols="20" placeholder="Enter your Comment" id="com"></textarea>
            </div>
        
            <div>
                <input type="submit" value="Submit to">
            </div>
        </form>

    </fieldset>


</body>

</html>
